<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markmap - ClearResusCascading</title>
  <style>
    #mindmap { width: 100%; height: 600px; }
    .error { color: red; }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.13/dist/style.css">
</head>
<body>
  <h1>Markmap Visualization</h1>
  <div id="error" class="error"></div>
  <svg id="mindmap"></svg>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.13/dist/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.13/dist/index.js"></script>
  <script>
    window.addEventListener('load', () => {
      console.log('Window loaded');
      console.log('Checking for window.markmap:', window.markmap);
      if (!window.markmap) {
        document.getElementById('error').textContent = 'Error: Markmap library not loaded';
        console.error('Markmap library not loaded');
        return;
      }
      console.log('Starting fetch for markmap.md');
      fetch('./markmap.md')
        .then(res => {
          console.log('Fetch response status:', res.status);
          if (!res.ok) {
            document.getElementById('error').textContent = 'Error: Could not load markmap.md (Status: ' + res.status + ')';
            throw new Error('Failed to load markmap.md');
          }
          return res.text();
        })
        .then(data => {
          console.log('Markmap.md content loaded:', data);
          window.markmap.Markmap.create('svg#mindmap', null, data);
          console.log('Markmap created successfully');
          const toolbar = new window.markmap.Toolbar();
          toolbar.attach(window.mm);
          const toolbarEl = toolbar.render();
          toolbarEl.setAttribute('style', 'position:absolute;bottom:20px;right:20px');
          document.body.append(toolbarEl);
        })
        .catch(error => {
          document.getElementById('error').textContent = 'Error: ' + error.message;
          console.error('Markmap error:', error);
        });
    });
  </script>
  <a href="../index.html">Back to home</a>
</body>
</html>

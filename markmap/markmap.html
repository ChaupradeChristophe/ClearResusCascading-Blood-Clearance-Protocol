<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markmap - ClearResusCascading</title>
  <style>
    #mindmap { width: 100%; height: 600px; }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
</head>
<body>
  <h1>Markmap Visualization</h1>
  <svg id="mindmap"></svg>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
  <script>
    fetch('./markmap.md')
      .then(res => res.text())
      .then(data => window.markmap.Markmap.create('svg#mindmap', null, data));
  </script>
  <a href="../index.html">Back to home</a>
</body>
</html>
